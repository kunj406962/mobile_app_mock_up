<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Mockup</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- Title -->
        <div>
            <h1>Hello User!</h1>
        </div>
        <!-- Tasks for today -->
        <div class="bg-gray-300 rounded-2xl p-5 mb-6">
            <div class="mb-3 border-b border-gray-400 pb-1">
                <h2 class="text-2xl font-bold text-gray-800">Thursday</h2>
                <p class="text-sm italic font-thin">March 10</p>
            </div>
            <form class="space-y-2">
                <div>
                    <input type="checkbox"/>
                    <label>Cook Food</label>
                </div>
                <div>
                    <input type="checkbox"/>
                    <label>Bathe</label>
                </div>
                <div>
                    <input type="checkbox"/>
                    <label>Assignment 1</label>
                </div>
                <button>Add Task</button>
            </form>
        </div>
        <!-- Overdue tasks -->
        <div>
            <h2>Overdue</h2>
            <div>
                <input type="checkbox"/>
                <label>Assignment 1</label>
            </div>
        </div>
    </body>
</html>
