<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: black;
            }
            .card {
                transition: transform 0.3s ease;
                margin-bottom: 20px;
                background: linear-gradient(45deg, #fe4fea, #00f2fe);
                border: solid white;
                color:white;
            }
            .card:hover {
                background: linear-gradient(45deg, #00f2fe, #fe4fea);;
                transform: translate(-10px,-10px);
                color: black;
                border: solid black;
            }
            .header {
                background: linear-gradient(45deg, #00f2fe, #fe4fea);
                color: white;
                padding: 2rem 0;
                margin-bottom: 2rem;
            }
            .framework-icon {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <!-- Header Section -->
        <div class="header text-center">
            <div class="container">
                <h1>Responsive Framework Demo</h1>
                <p>Resize the browser to see the responsive layout in action</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <!-- Framework Cards -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Large Screen ≥992px</h3>
                            <p class="card-text">1 row with 3 columns.</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6" >
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Medium Screen ≥768px</h3>
                            <p class="card-text">2 rows and bottom 2 equal column .</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="card-title">Small Screen ≥576px</h3>
                            <p class="card-text">3 rows and 1 column</p>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
